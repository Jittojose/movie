{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
    </div>


<div class="col-md-6">
    <h2>{{movie.name}}</h2>
    <h4>{{movie.des}}</h4>
    <h3>{{movie.year}}</h3>
    
    <a class="btn btn-warning" href="{% url 'movieappp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieappp:delete' movie.id %}">delete</a>

</div>
    </div>
</div>
{% endblock %}
